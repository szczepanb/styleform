<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Superform</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i&amp;subset=devanagari,latin-ext" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/jq.ui.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/plugin.css" rel="stylesheet" type="text/css" media="all">
	<link href="css/main.css" rel="stylesheet" type="text/css" media="all">
	<script src="js/jq.js" type="text/javascript"></script>
	<script src="js/jq.ui.js" type="text/javascript"></script>
	<script src="js/jq.styleform.js" type="text/javascript"></script>
	<script src="js/init.js" type="text/javascript"></script>
</head>
<body>
	<header class="width-content">
		<a class="logo" href="/"><img src="gfx/logo.png" alt="Superform" /></a>
		<nav class="menu">
			<ul class="head-menu">
				<li class="head-menu-element"><a href="/">Main page</a></li>
				<li class="head-menu-element"><a href="/">Demo</a></li>
				<li class="head-menu-element"><a href="/">Documentation</a></li>
				<li class="head-menu-element"><a href="/">Contact</a></li>
			</ul>
		</nav>
	</header>
	<section class="main-content width-content">
		<h1><span class="color-blue-light">Super</span>form</h1>
		<p>If you want to have a great looking form try new one jQuery lib to style default controls.</p>
	</section>
	<section class="styleform width-content">
		<h2>Checkboxes</h2>
		<div>
			<label><input class="sf-ch-ignored" type="checkbox" name="ch_test_ignored">Music</label>
			<br/>
			<br/>
			<label><input type="checkbox" name="ch_test_1">Music</label>
			<input id="ch_test_2" type="checkbox" name="ch_test_2"><label for="ch_test_2">Sport</label>
			<label><input type="checkbox" title="New title" name="ch_test_3">Movies</label>
			<input type="checkbox" title="New title" name="ch_test_4">
			<br/>
			<br/>
			<div id="includedContent">

			</div>
		</div>
	</section>
	<section class="styleform width-content">
		<h2>Radios</h2>
		<div>
			<label><input class="sf-ch-ignored" type="radio" name="ch_test_ignored">Music</label>
			<br/>
			<br/>
			<label><input type="radio" name="r_test_1">Music</label>
			<input id="r_test_2" type="radio" name="r_test_1"><label for="r_test_2">Sport</label>
			<label><input type="radio" title="New title" name="r_test_1">Movies</label>
			<input type="radio" title="New title" name="r_test_1">
			<br/>
			<br/>
			<div id="includedContent">

			</div>
		</div>
	</section>
</body>
</html>
